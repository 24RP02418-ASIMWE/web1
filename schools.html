<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Directory | EduConnect Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- ... same navigation as index.html ... -->
    </nav>

    <!-- School Directory Header -->
    <header class="bg-light py-5">
        <div class="container">
            <h1 class="text-center">School Directory</h1>
            <p class="text-center text-muted">Find all schools in our district</p>
            
            <!-- Search and Filter -->
            <div class="row mt-4">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="school-search" placeholder="Search schools...">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <select class="form-select" id="school-level">
                        <option value="">All Levels</option>
                        <option value="Primary">Primary</option>
                        <option value="Secondary">Secondary</option>
                        <option value="Combined">Combined</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- School Listing -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="school-list">
                <!-- Schools will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 EduConnect Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/school-data.js"></script>
</body>
</html>
