<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - EduConnect Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }
        header {
            background: #1e90ff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1e90ff;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #1e90ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #005bb5;
        }
        .contact-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduConnect Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="schools.html">School Directory</a>
            <a href="admissions.html">Admissions</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have questions, comments, or need support, please fill out the form below.</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p>Email: info@educonnecthub.com</p>
            <p>Phone: +250 123 456 789</p>
            <p>Address: Ngoma District, Eastern Province, Rwanda</p>
        </div>
    </div>
</body>
</html>
