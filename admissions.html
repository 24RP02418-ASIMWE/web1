<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions | EduConnect Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="asimwe.jpg" alt="EduConnect Hub" height="40"> EduConnect Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schools.html">School Directory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admissions.html">Admissions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admissions Header -->
    <header class="bg-primary text-white py-5">
        <div class="container">
            <h1 class="text-center">School Admissions</h1>
            <p class="text-center">Everything you need to know about applying to schools in our district</p>
        </div>
    </header>

    <!-- Admissions Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Application Form -->
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Application Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="application-form">
                                <!-- Student Information -->
                                <h5 class="mb-3">Student Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first-name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first-name" required>
                                        <div class="invalid-feedback" id="first-name-error"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last-name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last-name" required>
                                        <div class="invalid-feedback" id="last-name-error"></div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" required>
                                        <div class="invalid-feedback" id="dob-error"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="grade" class="form-label">Grade Applying For</label>
                                        <select class="form-select" id="grade" required>
                                            <option value="">Select grade</option>
                                            <option value="Pre-K">Pre-Kindergarten</option>
                                            <option value="K">Kindergarten</option>
                                            <option value="1">Grade 1</option>
                                            <option value="2">Grade 2</option>
                                            <option value="3">Grade 3</option>
                                            <option value="4">Grade 4</option>
                                            <option value="5">Grade 5</option>
                                            <option value="6">Grade 6</option>
                                            <option value="7">Grade 7</option>
                                            <option value="8">Grade 8</option>
                                            <option value="9">Grade 9</option>
                                            <option value="10">Grade 10</option>
                                            <option value="11">Grade 11</option>
                                            <option value="12">Grade 12</option>
                                        </select>
                                        <div class="invalid-feedback" id="grade-error"></div>
                                    </div>
                                </div>
                                
                                <!-- Parent/Guardian Information -->
                                <h5 class="mb-3 mt-4">Parent/Guardian Information</h5>
                                <div class="mb-3">
                                    <label for="parent-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="parent-name" required>
                                    <div class="invalid-feedback" id="parent-error"></div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="parent-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="parent-email" required>
                                        <div class="invalid-feedback" id="email-error"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="parent-phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="parent-phone" required>
                                        <div class="invalid-feedback" id="phone-error"></div>
                                    </div>
                                </div>
                                
                                <!-- School Selection -->
                                <div class="mb-3">
                                    <label for="school-preference" class="form-label">School Preference</label>
                                    <select class="form-select" id="school-preference" required>
                                        <option value="">Select school</option>
                                        <option value="Greenwood High School">Greenwood High School</option>
                                        <option value="Sunrise Elementary">Sunrise Elementary</option>
                                        <option value="District Central School">District Central School</option>
                                        <option value="Riverside Academy">Riverside Academy</option>
                                        <option value="Maplewood Middle School">Maplewood Middle School</option>
                                    </select>
                                    <div class="invalid-feedback" id="school-error"></div>
                                </div>
                                
                                <!-- Additional Information -->
                                <div class="mb-3">
                                    <label for="additional-info" class="form-label">Additional Information (Optional)</label>
                                    <textarea class="form-control" id="additional-info" rows="3"></textarea>
                                </div>
                                
                                <!-- Terms and Conditions -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agree-terms" required>
                                    <label class="form-check-label" for="agree-terms">I agree to the terms and conditions</label>
                                    <div class="invalid-feedback" id="terms-error"></div>
                                </div>
                                
                                <!-- Submit Button -->
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 EduConnect Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Form Validation
        document.getElementById('application-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Validate Student First Name
            const firstName = document.getElementById('first-name').value.trim();
            if (!firstName) {
                document.getElementById('first-name-error').textContent = 'First name is required';
                isValid = false;
            } else {
                document.getElementById('first-name-error').textContent = '';
            }
            
            // Validate Student Last Name
            const lastName = document.getElementById('last-name').value.trim();
            if (!lastName) {
                document.getElementById('last-name-error').textContent = 'Last name is required';
                isValid = false;
            } else {
                document.getElementById('last-name-error').textContent = '';
            }
            
            // Validate Date of Birth
            const dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('dob-error').textContent = 'Date of birth is required';
                isValid = false;
            } else {
                document.getElementById('dob-error').textContent = '';
            }
            
            // Validate Grade
            const grade = document.getElementById('grade').value;
            if (!grade) {
                document.getElementById('grade-error').textContent = 'Please select a grade';
                isValid = false;
            } else {
                document.getElementById('grade-error').textContent = '';
            }
            
            // Validate Parent Name
            const parentName = document.getElementById('parent-name').value.trim();
            if (!parentName) {
                document.getElementById('parent-error').textContent = 'Parent/guardian name is required';
                isValid = false;
            } else {
                document.getElementById('parent-error').textContent = '';
            }
            
            // Validate Parent Email
            const parentEmail = document.getElementById('parent-email').value.trim();
            if (!parentEmail) {
                document.getElementById('email-error').textContent = 'Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(parentEmail)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email';
                isValid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }
            
            // Validate Parent Phone
            const parentPhone = document.getElementById('parent-phone').value.trim();
            if (!parentPhone) {
                document.getElementById('phone-error').textContent = 'Phone number is required';
                isValid = false;
            } else if (!/^[0-9]{10,15}$/.test(parentPhone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid phone number';
                isValid = false;
            } else {
                document.getElementById('phone-error').textContent = '';
            }
            
            // Validate School Preference
            const schoolPreference = document.getElementById('school-preference').value;
            if (!schoolPreference) {
                document.getElementById('school-error').textContent = 'Please select a school';
                isValid = false;
            } else {
                document.getElementById('school-error').textContent = '';
            }
            
            // Validate Terms
            const agreeTerms = document.getElementById('agree-terms').checked;
            if (!agreeTerms) {
                document.getElementById('terms-error').textContent = 'You must agree to the terms';
                isValid = false;
            } else {
                document.getElementById('terms-error').textContent = '';
            }
            
            // If form is valid, show success message
            if (isValid) {
                alert('Application submitted successfully! We will contact you soon.');
                this.reset();
            }
        });
    </script>
</body>
</html>
